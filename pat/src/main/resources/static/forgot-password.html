<body class="bg-gradient-secondary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-header text-danger justify-content-center text-center" id="error_message"></div>
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col">
                                <img class="img-fluid px-5 px-sm-4 mt-3 mb-4 align-self-auto" style="width: 30rem;" src="" alt="...">
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
                                        <p class="mb-4">We get it, stuff happens. Just enter your email address below
                                            and we'll send you a link to reset your password!</p>
                                    </div>
                                    <form class="user">
                                        <div class="mb-3 mb-sm-0 mt-2">
                                            <input type="text" class="form-control form-control-user"
                                                id="repeatUser" placeholder="User..." required>
                                        </div>
                                        <div class="mb-3 mb-sm-0 mt-2">
                                            <input type="email" class="form-control form-control-user"
                                                id="repeatEmail" placeholder="Email..." required>
                                        </div>
                                        <div class="mb-3 mb-sm-0 mt-2">
                                            <input type="password" class="form-control form-control-user"
                                                id="Password" placeholder="Password..." required>
                                        </div>
                                        <div class="mb-3 mb-sm-0 mt-2">
                                            <input type="password" class="form-control form-control-user"
                                                id="Password2" placeholder="Repeat Password..." required>
                                        </div>
                                        <button type="button" class="btn btn-dark col-12 mt-2" id="btnActualizar">
                                            Reset Password
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

     <!-- Vendor JS Files -->

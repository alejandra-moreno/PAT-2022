    <title>Spotify - Mi perfil</title>
    <!-- Icons -->
    <link href="assets/img/spotify-icon.png" rel="shortcut icon" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->

    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">

</head>

<body class="bg-gradient-secondary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-header text-danger justify-content-center text-center" id="error_message"></div>
            <form class="user" novalidate>
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="row">
                                <div class="p-2 pr-5">
                                    <div class="text-center m-5 pt-3">
                                        <h1 class="h4 text-gray-900 mb-4" id="tituloProfile"></h1>
                                    </div>
                                    <div class="form-group row p-2 px-5">
                                        <div class="col mb-3 mb-sm-0" id="nombre">
                                           
                                        </div>
                                        <div class="col mb-3 mb-sm-0" id="edad">
                                               
                                        </div>
                                    </div>
                                    <div class="form-group row p-2 px-5">
                                        <div class="col mb-3 mb-sm-0" id="correo">
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="p-2 pr-5">
                                    <div class="row align-self-center m-5">
                                        <select class="form-control" name="favorites" id="cambioSelect">
                                            <option value="">Elija que desea cambiar</option>
                                            <option value="nombre">Nombre</option>
                                            <option value="correo">Correo Electrónico</option>
                                            <option value="edad">Edad</option>
                                        </select>                        
                                    </div>
                                    <div class="row align-self-center m-5">
                                        <div class="col-8 form-group">
                                            <input type="text" class="form-control"
                                                id="idCambiar" placeholder="Introduzca el campo que desea cambiar...">
                                        </div>
                                        <div class="col-4 form-group">
                                            <button type="button" class="btn btn-user form-control btn-success justify-content-center align-self-center" id="btnActualizar">Actualizar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row text-center">
                                <img class="img-fluid px-5 px-sm-4 mt-3 mb-4 p-lg-3" style="width: 22rem;" src="./assets/img/profile.svg" alt="">
                            </div>
                            <div class="row">
                                <div class="col-6 text-center mb-3 pb-3 px-5">
                                    <a href="index.html">
                                        <button type="button" class="btn btn-success btn-user btn-block">Volver al Inicio</button>
                                    </a>
                                </div>
                                <div class="col-6 text-center mb-3 pb-3 px-5">
                                    <button type="button" class="btn btn-user btn-success justify-content-center align-self-center" id="btnEliminar">Eliminar cuenta</button>
                                </div>
                            </div>                    
                        </div>
                    </div>
                    
                    <hr>
                    <div class="col text-center pt-5 text-center">
                        <h1 class="h4 text-gray-900 mb-4">Mis favoritos</h1>
                    </div>
                    <div class="row pt-4 pb-3">
                        <div class="col-3 px-5 text-lg-end">
                            <label for="favorites">Filtrar por:</label>                            
                        </div>
                        <div class="col-6 align-self-center">
                            <select name="favorites" id="favoritosSelect" class="form-control">
                                <option value="artists">Artistas</option>
                                <option value="albums">Álbumes</option>
                                <option value="songs">Canciones</option>
                                <option value="podcasts">Podcasts</option>
                            </select>                        
                        </div>
                        <div class="col-3 align-self-center">
                            <button type="button" class="btn btn-user btn-success justify-content-left" id="btnFavoritos">Buscar</button>
                        </div>
                    </div>
                    <br>
                    <div class="offset-md-1" id="favorites-detail">                
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
